<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-5 g-xl-9">
  <ng-container *ngFor="let role of this.AuthorityModule">
    <div class="col-md-4">
      <!--begin::Card-->
      <div class="card card-flush h-md-100">
        <!--begin::Card header-->
        <div class="card-header">
          <!--begin::Card title-->
          <div class="card-title">
            <h2>{{ role.authority }}</h2>
          </div>
          <!--end::Card title-->
        </div>
        <!--end::Card header-->

        <!--begin::Card footer-->
        <div class="card-footer flex-wrap pt-0">
          <a [routerLink]="['/app/manageauthority', role.authority_id]" class="btn btn-light btn-active-primary my-1 me-2">View
            Authority</a>
          <!-- <button type="button" class="btn btn-light btn-active-light-primary my-1" [attr.data-id]="role.authority_id"
            data-action="edit">Edit Authority</button> -->
        </div>
        <!--end::Card footer-->
      </div>
    </div>
  </ng-container>
   <!--begin::Add new card-->
   <div class="ol-md-4">
    <!--begin::Card-->
    <div class="card h-md-100">
        <!--begin::Card body-->
        <div class="card-body d-flex flex-center">
            <!--begin::Button-->
            <button (click)="navigateaddform()" class="btn btn-clear d-flex flex-column flex-center" data-action="create">
                <!--begin::Illustration-->
                <!-- <img src="assets/media/4.png" alt="" class="mw-150 mh-500px mb-7" /> -->
                <!--end::Illustration-->
                <!--begin::Label-->
                <div class="fw-bold fs-3 text-gray-600 text-hover-primary">Add New Authority</div>
                <!--end::Label-->
            </button>
            <!--begin::Button-->
        </div>
        <!--begin::Card body-->
    </div>
    <!--begin::Card-->
</div>
<!--begin::Add new card-->
</div>
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
