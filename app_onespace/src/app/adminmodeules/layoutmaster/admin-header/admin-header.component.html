<header class="pc-header">
  <div class="header-wrapper"> <!-- [Mobile Media Block] start -->
    <div class="me-auto pc-mob-drp">
      <ul class="list-unstyled">
        <!-- ======= Menu collapse Icon ===== -->
        <li class="pc-h-item pc-sidebar-collapse">
          <a class="pc-head-link ms-0" id="sidebar-hide">
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="pc-h-item pc-sidebar-popup">
          <a class="pc-head-link ms-0" id="mobile-collapse">
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- [Mobile Media Block end] -->
    <div class="ms-auto" *ngIf="this._base._commonService.isLoggedInUser()">
      <ul class="list-unstyled">

        <li class="dropdown pc-h-item">
          <a class="pc-head-link dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button"
            aria-haspopup="false" data-bs-auto-close="outside" aria-expanded="false">
            <img [src]="this._base._commonService.cdnURL+this._profilepicture" alt="user-image" class="user-avtar" />
          </a>
          <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
            <a class="dropdown-item" routerLink="/app/profile">
              <i class="ph-duotone ph-user"></i>
              <span>Profile setting</span>
            </a>
            <a class="dropdown-item" routerLink="/home">
              <i class="ph-duotone ph-lifebuoy"></i>
              <span>User Side</span>
            </a>
            <a class="dropdown-item" routerLink="/app/wallettransaction">
              <i class="ph-duotone ph-wallet"></i>
              <span>Wallet</span>
            </a>
            <!-- <a class="dropdown-item">
            <i class="ph-duotone ph-lifebuoy"></i>
            <span>Support</span>
          </a>
          <a class="dropdown-item">
            <i class="ph-duotone ph-lock-key"></i>
            <span>Lock Screen</span>
          </a> -->
            <a class="dropdown-item" (click)="logout()">
              <i class="ph-duotone ph-power"></i>
              <span>Logout</span>
            </a>
          </div>
        </li>

      </ul>
    </div>
  </div>
</header>
